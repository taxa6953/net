<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>رمزگذار کد</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      padding: 30px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 14px;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px 0;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>رمزگذار کد</h1>

  <label>کد خود را وارد کنید:</label>
  <textarea id="input" placeholder="کد HTML، JS یا هر متن دیگر..."></textarea>

  <button onclick="encrypt()">رمزگذاری</button>

  <label>خروجی رمز شده:</label>
  <textarea id="output" readonly placeholder="خروجی رمز شده اینجا نمایش داده می‌شود..."></textarea>

  <button onclick="copyOutput()">کپی خروجی</button>

  <script>
    const key = "X8besJ3wZdXuVF";

    function encryptText(text) {
      let result = '';
      for (let i = 0; i < text.length; i++) {
        let charCode = text.charCodeAt(i);
        let keyChar = key.charCodeAt(i % key.length);
        result += String.fromCharCode(charCode + keyChar);
      }
      return btoa(result); // خروجی نهایی base64 برای ذخیره امن
    }

    function encrypt() {
      const input = document.getElementById('input').value;
      const encoded = encryptText(input);
      document.getElementById('output').value = encoded;
    }

    function copyOutput() {
      const output = document.getElementById('output');
      output.select();
      output.setSelectionRange(0, 99999);
      document.execCommand('copy');
      alert("کپی شد!");
    }
  </script>

</body>
</html>
