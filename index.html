<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ساخت کارت</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
    }
    .ck-editor__editable {
      min-height: 200px;
    }
  </style>
</head>
<body class="bg-gray-100 p-8">

  <div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">تنظیمات کارت</h1>

    <div class="mb-4">
      <label class="block mb-2 font-semibold" for="titleInput">عنوان کارت:</label>
      <input id="titleInput" type="text" class="w-full p-2 border rounded" placeholder="مثلاً: آموزش ریاضی">
    </div>

    <div class="mb-4">
      <label class="block mb-2 font-semibold">محتوای کارت:</label>
      <div id="editor" class="border rounded"></div>
    </div>

    <div class="mb-4">
      <label class="block mb-2 font-semibold">انتخاب رسانه:</label>
      <div class="flex space-x-4 space-x-reverse">
        <label><input type="checkbox" id="useImage" class="mr-2"> تصویر</label>
        <input id="imageNumber" type="number" min="1" class="w-20 p-1 border rounded" placeholder="شماره">

        <label><input type="checkbox" id="useVideo" class="mr-2"> ویدیو</label>
        <input id="videoNumber" type="number" min="1" class="w-20 p-1 border rounded" placeholder="شماره">

        <label><input type="checkbox" id="useAudio" class="mr-2"> صدا</label>
        <input id="audioNumber" type="number" min="1" class="w-20 p-1 border rounded" placeholder="شماره">
      </div>
    </div>

    <div class="text-center">
      <button onclick="downloadHTML()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
        دانلود HTML کارت
      </button>
    </div>

    <div class="mt-8">
      <h2 class="text-xl font-semibold mb-4 text-center">پیش نمایش کارت</h2>
      <div id="previewContent" class="bg-gray-50 p-4 rounded-xl"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let editorInstance;

      ClassicEditor
        .create(document.querySelector('#editor'), {
          language: {
            ui: 'fa',
            content: 'fa'
          },
          toolbar: [
            'bold', 'italic', 'link', 'imageUpload', 'insertTable',
            'bulletedList', 'numberedList', 'outdent', 'indent',
            'mediaEmbed', 'horizontalLine', 'undo', 'redo'
          ],
          image: {
            toolbar: ['imageTextAlternative', '|', 'imageStyle:full', 'imageStyle:side']
          },
          table: {
            contentToolbar: ['tableColumn', 'tableRow', 'mergeTableCells']
          }
        })
        .then(editor => {
          editorInstance = editor;

          editorInstance.model.document.on('change:data', () => {
            document.getElementById('previewContent').innerHTML = editorInstance.getData();

            const links = document.querySelectorAll('#previewContent a');
            links.forEach(link => {
              link.setAttribute('target', '_blank');
            });
          });
        })
        .catch(error => {
          console.error('خطا در لود کردن ادیتور:', error);
        });

      window.downloadHTML = function() {
        const title = document.getElementById('titleInput').value.trim() || 'عنوان کارت';
        const imageNum = document.getElementById('imageNumber').value;
        const videoNum = document.getElementById('videoNumber').value;
        const audioNum = document.getElementById('audioNumber').value;

        let mediaElement = '';

        if (document.getElementById('useImage').checked && imageNum) {
          mediaElement = `
            <div class="aspect-w-16 aspect-h-9">
              <img src="image-card${imageNum}.png" alt="تصویر کارت" class="w-full h-full object-cover rounded-t-3xl" />
            </div>`;
        } else if (document.getElementById('useVideo').checked && videoNum) {
          mediaElement = `
            <div class="aspect-w-16 aspect-h-9">
              <video controls class="w-full h-full object-cover rounded-t-3xl">
                <source src="video-card${videoNum}.mp4" type="video/mp4">
                مرورگر شما از ویدیو پشتیبانی نمی‌کند.
              </video>
            </div>`;
        }

        let audioElement = '';
        if (document.getElementById('useAudio').checked && audioNum) {
          audioElement = `
            <audio controls class="block w-full max-w-screen-lg mx-auto mt-4 mb-4">
              <source src="voice${audioNum}.mp3" type="audio/mpeg">
              مرورگر شما از صدا پشتیبانی نمی‌کند.
            </audio>`;
        }

        let editorData = editorInstance ? editorInstance.getData() : '';
        editorData = editorData.replace(/<a\s+href=/g, '<a target="_blank" href=');
        editorData = editorData.replace(/href="(www\.[^"]+)"/g, 'href="https://$1"');

        const fullHTML = `
          <!DOCTYPE html>
          <html lang="fa" dir="rtl">
          <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>${title}</title>
            <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
            <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" />
            <style>body { font-family: 'Vazir', sans-serif; }</style>
          </head>
          <body class="bg-gray-100 p-6">
            <div class="bg-white rounded-3xl shadow-2xl max-w-xl mx-auto overflow-hidden">
              ${mediaElement}
              <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-900 mb-3">${title}</h1>
                <div class="text-gray-700 leading-loose">
                  ${editorData}
                </div>
                ${audioElement}
              </div>
              <footer class="text-center text-sm p-2 bg-gray-100 border-t border-gray-300">
                طراحی شده توسط مهندس طاها سرگزی
              </footer>
            </div>
          </body>
          </html>
        `;

        const blob = new Blob([fullHTML], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${title.replace(/\s+/g, '_')}.html`;
        a.click();
        URL.revokeObjectURL(url);
      };
    });
  </script>

</body>
</html>
