<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ویرایش کارت</title>

  <!-- Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  
  <!-- Vazir Font -->
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" />
  
  <!-- CKEditor 5 -->
  <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
  <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/translations/fa.js"></script>

  <style>
    body {
      font-family: 'Vazir', sans-serif;
    }
#editor ul {
  list-style: disc outside;
  padding-right: 1.5rem;
  margin: 1em 0;
}
#editor ol {
  list-style: decimal outside;
  padding-right: 1.5rem;
  margin: 1em 0;
}
#editor a {
  color: #3b82f6;
  text-decoration: underline;
}
#editor img {
  max-width: 100%;
  height: auto;
  margin: 0.5em 0;
  display: block;
}
#editor table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 1rem;
}
#editor table,
#editor th,
#editor td {
  border: 1px solid #ccc;
}
#editor th,
#editor td {
  padding: 0.5rem;
  text-align: center;
}

    .preview-content {
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: break-word;
      line-height: 2;
      text-align: justify;
      direction: rtl;
      font-size: 1rem;
      color: #374151; /* معادل text-gray-700 */
    }
    /* اضافه شده برای نمایش درست محتوا */
    .preview-content ul {
      list-style: disc outside;
      padding-right: 1.5rem;
      margin: 1em 0;
    }
    .preview-content ol {
      list-style: decimal outside;
      padding-right: 1.5rem;
      margin: 1em 0;
    }
    .preview-content a {
      color: #3b82f6;
      text-decoration: underline;
    }
    .preview-content img {
      max-width: 100%;
      height: auto;
      margin: 0.5em 0;
      display: block;
    }
    .preview-content table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 1rem;
}
.preview-content th,
.preview-content td {
  border: 1px solid #ccc;
  padding: 0.5rem;
  text-align: center;
}

    .download-btn {
      background-color: #4CAF50;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-size: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .download-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen p-6">

  <div class="w-full flex justify-start px-4 mb-6">
    <a href="../index.html" class="inline-flex items-center bg-gray-200 hover:bg-gray-300 transition px-4 py-2 rounded-full shadow-md text-sm">
      <img src="../back.gif" alt="بازگشت" class="w-4 h-4 ml-2" />
      بازگشت
    </a>
  </div>

  <div class="card-container max-w-5xl mx-auto bg-gray-50 rounded-3xl p-6 shadow-lg">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <!-- فرم تنظیمات -->
      <div>
        <h2 class="text-xl font-bold mb-4">تنظیمات کارت</h2>

        <label class="block mb-2">عنوان:</label>
        <input type="text" id="titleInput" class="w-full border border-gray-300 rounded px-3 py-2 mb-4" placeholder="عنوان کارت" />

        <label class="block mb-2">شماره تصویر:</label>
        <input type="number" id="imageNumber" class="w-full border border-gray-300 rounded px-3 py-2 mb-4" placeholder="مثلاً: 9" min="1" />

        <label class="block mb-2">محتوا:</label>
        <div id="editor" class="mb-4"></div>

        <button onclick="downloadHTML()" class="download-btn mt-4">دانلود HTML</button>
      </div>

      <!-- پیش‌نمایش کارت -->
      <div class="preview-card bg-white rounded-xl shadow-lg overflow-hidden">
        <img id="previewImage" class="w-full h-64 object-cover border-b-2 border-gray-200" src="../image-card1.png" alt="تصویر کارت" />
        <div class="p-4">
          <h1 id="previewTitle" class="text-2xl font-bold mb-4">عنوان کارت</h1>
          <div id="previewContent" class="preview-content"></div>
        </div>
        <footer class="text-center text-sm p-2 bg-gray-100 border-t border-gray-300">
          طراح وب‌سایت: مهندس طاها سرگزی
        </footer>
      </div>

    </div>
  </div>

  <script>
    let editorInstance;

    ClassicEditor
      .create(document.querySelector('#editor'), {
        language: {
          ui: 'fa',
          content: 'fa'
        },
        toolbar: [
          'bold', 'italic', 'link', 'imageUpload', 'insertTable',
          'bulletedList', 'numberedList', 'outdent', 'indent',
          'mediaEmbed', 'horizontalLine', 'undo', 'redo'
        ],
        image: {
          toolbar: ['imageTextAlternative', '|', 'imageStyle:full', 'imageStyle:side']
        },
        table: {
          contentToolbar: ['tableColumn', 'tableRow', 'mergeTableCells']
        }
      })
      .then(editor => {
        editorInstance = editor;
        editor.model.document.on('change:data', () => {
          document.getElementById('previewContent').innerHTML = editorInstance.getData();
        });
      })
      .catch(error => {
        console.error(error);
      });

    const titleInput = document.getElementById('titleInput');
    const imageNumber = document.getElementById('imageNumber');
    const previewTitle = document.getElementById('previewTitle');
    const previewImage = document.getElementById('previewImage');

    titleInput.addEventListener('input', () => {
      previewTitle.textContent = titleInput.value || 'عنوان کارت';
    });

    imageNumber.addEventListener('input', () => {
      previewImage.src = `../image-card${imageNumber.value || 1}.png`;
    });

    function downloadHTML() {
      const title = titleInput.value || 'عنوان کارت';
      const imageNum = imageNumber.value || 1;
      const content = editorInstance.getData();

      const fullHTML = `
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>${title}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Vazir', sans-serif;
    }
    .preview-content {
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: break-word;
      line-height: 2;
      text-align: justify;
      direction: rtl;
      font-size: 1rem;
      color: #374151;
    }
    .preview-content ul {
      list-style: disc outside;
      padding-right: 1.5rem;
      margin: 1em 0;
    }
    .preview-content ol {
      list-style: decimal outside;
      padding-right: 1.5rem;
      margin: 1em 0;
    }
    .preview-content a {
      color: #3b82f6;
      text-decoration: underline;
    }
    .preview-content img {
      max-width: 100%;
      height: auto;
      margin: 0.5em 0;
      display: block;
    }
    .preview-content table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 1rem;
}
.preview-content th,
.preview-content td {
  border: 1px solid #ccc;
  padding: 0.5rem;
  text-align: center;
}

    footer {
      text-align: center;
      padding: 10px;
      background-color: #f1f1f1;
      margin-top: 50px;
    }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen p-4">

  <div class="w-full flex justify-start px-4 mb-6">
    <a href="../index.html" class="inline-flex items-center bg-gray-200 hover:bg-gray-300 transition px-4 py-2 rounded-full shadow-md text-sm">
      <img src="../back.gif" alt="بازگشت" class="w-4 h-4 ml-2" />
      بازگشت
    </a>
  </div>

<div class="bg-gray-200 rounded-3xl shadow-2xl max-w-xl mx-auto overflow-hidden">
<div class="aspect-w-16 aspect-h-9">
<img src="image-card${imageNum}.png" alt="تصویر کارت" class="w-full h-full object-cover rounded-t-3xl" />
</div>
  <div class="p-6">
      <h1 class="text-2xl font-bold text-gray-900 mb-3">${title}</h1>
      <div class="preview-content text-gray-700 leading-loose">
        ${content}
      </div>
    </div>
    <footer>طراح وب‌سایت: مهندس طاها سرگزی</footer>
  </div>

</body>
</html>
`;

      const blob = new Blob([fullHTML], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${title.replace(/\s+/g, '_')}.html`;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
