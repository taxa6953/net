<body class="bg-white text-gray-800 min-h-screen p-6">

   <div class="w-full flex justify-start px-4 mb-6">
    <a href="../index.html" class="inline-flex items-center bg-gray-200 hover:bg-gray-300 transition px-4 py-2 rounded-full shadow-md text-sm">
      <img src="../back.gif" alt="بازگشت" class="w-4 h-4 ml-2" />
      بازگشت
    </a>
  </div>

  <div class="card-container max-w-5xl mx-auto bg-gray-50 rounded-3xl p-6 shadow-lg">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <!-- فرم تنظیمات -->
      <div>
        <h2 class="text-xl font-bold mb-4">تنظیمات کارت</h2>

        <label class="block mb-2">عنوان:</label>
        <input type="text" id="titleInput" class="w-full border border-gray-300 rounded px-3 py-2 mb-4" placeholder="عنوان کارت" />

        <!-- تصویر -->
        <div class="mb-4">
          <label class="block mb-2">
            <input type="checkbox" id="useImage" class="mr-2">
            استفاده از تصویر
          </label>
          <input type="number" id="imageNumber" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="مثلاً: 9" min="1" />
        </div>

        <!-- فیلم -->
        <div class="mb-4">
          <label class="block mb-2">
            <input type="checkbox" id="useVideo" class="mr-2">
            استفاده از فیلم
          </label>
          <input type="number" id="videoNumber" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="مثلاً: 3" min="1" />
        </div>

        <!-- ویس -->
        <div class="mb-4">
          <label class="block mb-2">
            <input type="checkbox" id="useAudio" class="mr-2">
            استفاده از ویس
          </label>
          <input type="number" id="audioNumber" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="مثلاً: 5" min="1" />
        </div>

        <label class="block mb-2">محتوا:</label>
        <div id="editor" class="mb-4"></div>

        <button onclick="downloadHTML()" class="download-btn mt-4">دانلود HTML</button>
      </div>

      <!-- پیش‌نمایش کارت -->
      <div class="preview-card bg-white rounded-xl shadow-lg overflow-hidden">
        <img id="previewImage" class="w-full h-64 object-cover border-b-2 border-gray-200" src="../image-card1.png" alt="تصویر کارت" />
        <div class="p-4">
          <h1 id="previewTitle" class="text-2xl font-bold mb-4">عنوان کارت</h1>
          <div id="previewContent" class="preview-content"></div>
        </div>
        <footer class="text-center text-sm p-2 bg-gray-100 border-t border-gray-300">
          طراح وب‌سایت: مهندس طاها سرگزی
        </footer>
      </div>

    </div>
  </div>

  <script>
    let editorInstance;

    ClassicEditor
      .create(document.querySelector('#editor'), {
        language: {
          ui: 'fa',
          content: 'fa'
        },
        toolbar: [
          'bold', 'italic', 'link', 'imageUpload', 'insertTable',
          'bulletedList', 'numberedList', 'outdent', 'indent',
          'mediaEmbed', 'horizontalLine', 'undo', 'redo'
        ],
        image: {
          toolbar: ['imageTextAlternative', '|', 'imageStyle:full', 'imageStyle:side']
        },
        table: {
          contentToolbar: ['tableColumn', 'tableRow', 'mergeTableCells']
        }
      })
      .then(editor => {
        editorInstance = editor;
        editor.model.document.on('change:data', () => {
  document.getElementById('previewContent').innerHTML = editorInstance.getData();
  
  // اضافه کردن target="_blank" به همه‌ی لینک‌ها
  const links = document.querySelectorAll('#previewContent a');
  links.forEach(link => {
    link.setAttribute('target', '_blank');
  });
});
   })
.catch(error => {
  console.error(error);
});

    const titleInput = document.getElementById('titleInput');
    const imageNumber = document.getElementById('imageNumber');
    const videoNumber = document.getElementById('videoNumber');
    const audioNumber = document.getElementById('audioNumber');
    const previewTitle = document.getElementById('previewTitle');
    const previewImage = document.getElementById('previewImage');

    titleInput.addEventListener('input', () => {
      previewTitle.textContent = titleInput.value || 'عنوان کارت';
    });

    imageNumber.addEventListener('input', () => {
      previewImage.src = `../image-card${imageNumber.value || 1}.png`;
    });

    const downloadHTML = () => {
  const title = titleInput.value || 'عنوان کارت';
  const imageNum = imageNumber.value;
  const videoNum = videoNumber.value;
  const audioNum = audioNumber.value;
  let mediaElement = '';

  if (document.getElementById('useImage').checked && imageNum) {
    mediaElement = `
      <div class="aspect-w-16 aspect-h-9">
        <img src="image-card${imageNum}.png" alt="تصویر کارت" class="w-full h-full object-cover rounded-t-3xl" />
      </div>`;
  } else if (document.getElementById('useVideo').checked && videoNum) {
    mediaElement = `
      <div class="aspect-w-16 aspect-h-9">
        <video controls class="w-full h-full object-cover rounded-t-3xl">
          <source src="video-card${videoNum}.mp4" type="video/mp4">
          مرورگر شما از ویدیو پشتیبانی نمی‌کند.
        </video>
      </div>`;
  }

  let audioElement = '';
  if (document.getElementById('useAudio').checked && audioNum) {
    audioElement = `
        ‏<audio controls class="block w-full max-w-screen-lg mx-auto mt-4 mb-4">
        <source src="voice${audioNum}.mp3" type="audio/mpeg">
        مرورگر شما از صدا پشتیبانی نمی‌کند.
      </audio>`;
  }
  // گرفتن داده‌ی ادیتور
let editorData = editorInstance.getData();

// اضافه کردن target="_blank"
editorData = editorData.replace(/<a\s+href=/g, '<a target="_blank" href=');

// اضافه کردن https:// فقط به لینک‌هایی که با www. شروع میشن و نسبی نیستن
editorData = editorData.replace(/href="(www\.[^"]+)"/g, 'href="https://$1"');

      const fullHTML = `
        <!DOCTYPE html>
        <html lang="fa" dir="rtl">
        <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />

          <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
          <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" />
          <style>
    body {
      font-family: 'Vazir', sans-serif;
    }

      white-space: normal;

    }
    .preview-content ol {
      list-style: decimal outside;

      margin: 1em 0;
    }
    .preview-content a {
      color: #3b82f6;
      text-decoration: underline;
    }
    .preview-content img {
      max-width: 100%;
      height: auto;
      margin: 0.5em 0;
      display: block;
    }
    .preview-content table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 1rem;
}
.preview-content th,
.preview-content td {
  border: 1px solid #ccc;
  padding: 0.5rem;
  text-align: center;
}

.preview-content strong {
  font-weight: bold;
}

.preview-content i, 
.preview-content em {
  font-style: italic;
}

.preview-content blockquote,
.preview-content .indent {
  margin-right: 2rem;
}

.preview-content .outdent {
  margin-right: 0;
}

.preview-content figure {
  margin: 1rem 0;
  text-align: center;
}

.preview-content video {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 1rem 0;
}

    footer {
      text-align: center;
      padding: 10px;
      background-color: #f1f1f1;
      margin-top: 50px;
    }
          </style>
        </head>
      <body class="bg-white text-gray-800 min-h-screen p-4">
 <div class="w-full flex justify-start px-4 mb-6">
    <a href="../index.html" class="inline-flex items-center bg-gray-200 hover:bg-gray-300 transition px-4 py-2 rounded-full shadow-md text-sm">
      <img src="../back.gif" alt="بازگشت" class="w-4 h-4 ml-2" />
      بازگشت
    </a>
   </div>
          <div class="bg-gray-200 rounded-3xl shadow-2xl max-w-xl mx-auto overflow-hidden">
            ${mediaElement}
            <div class="p-6">
              <h1 class="text-2xl font-bold text-gray-900 mb-3">${title}</h1>
              <div class="preview-content text-gray-700 leading-loose">
                ${editorInstance.getData()}
              </div>
              ${audioElement}
            </div>
            <footer>طراح وب‌سایت: مهندس طاها سرگزی</footer>
          </div>
        </body>
        </html>
      `;

      const blob = new Blob([fullHTML], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${title.replace(/\s+/g, '_')}.html`;
      a.click();
      URL.revokeObjectURL(url);
    };
  </script>
