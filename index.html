<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>صفحه رمزگذاری شده</title>
</head>
<body>
  <script>
    // محتوای رمزگذاری‌شده (Base64)
    const encrypted = "PGRpdiBzdHlsZT0ndGV4dC1hbGlnbjogY2VudGVyOyBtYXJnaW46IDUw
    cHggYXV0bzsgaGVpZ2h0OiAxMDBweDsnPjxoMSDZiNin2YXYqSDYp9mG2KfZhg==
    </h1PjwvZGl2Pg==";

    // رمزگشایی با تابع atob
    const decoded = atob(encrypted);

    // نوشتن محتوای رمزگشایی‌شده در صفحه
    document.write(decoded);
  </script>
</body>
</html>
