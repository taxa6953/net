<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ویرایش کارت محتوا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- به جای YOUR_API_KEY کلید خودتان را از حساب TinyMCE Cloud قرار دهید -->
  <script src="https://cdn.tiny.cloud/1/YOUR_API_KEY/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <style>
    body { font-family: 'Vazir', sans-serif; }
    .preview-container { max-height: 90vh; overflow-y: auto; }
  </style>
</head>
<body class="bg-gray-100 p-6 text-gray-800">

  <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
    
    <!-- ویرایشگر گسترده‌تر سمت چپ -->
    <div class="md:col-span-7 bg-white p-6 rounded-2xl shadow-lg space-y-4">
      <h2 class="text-2xl font-bold mb-4">ویرایش محتوا</h2>
      
      <input type="text" id="titleInput" class="w-full border p-2 rounded" placeholder="عنوان کارت">
      <input type="text" id="imageInput" class="w-full border p-2 rounded" placeholder="آدرس تصویر (مثلاً ../image-card9.png)">
      
      <textarea id="editor">در اینجا محتوای کارت را بنویسید...</textarea>
      
      <button onclick="generateHTML()" 
              class="mt-4 bg-green-500 hover:bg-green-600 text-white font-medium py-3 px-6 rounded-lg shadow transition">
        دانلود HTML
      </button>
    </div>

    <!-- پیش‌نمایش کارت وسط‌چین سمت راست -->
    <div class="md:col-span-5 preview-container bg-white p-6 rounded-2xl shadow-lg flex items-start justify-center">
      <div id="previewCard"></div>
    </div>

  </div>

  <script>
    tinymce.init({
      selector: '#editor',
      apiKey: 'YOUR_API_KEY',        // اینجا هم کلیدتون رو بذارید
      language: 'fa',
      directionality: 'rtl',
      plugins: 'lists link code textcolor',
      toolbar: 'undo redo | bold italic underline | forecolor backcolor | alignleft aligncenter alignright alignjustify | bullist numlist | code',
      height: 300,
      content_style: "body { font-family: Vazir, sans-serif; line-height: 2; }"
    });

    function generateHTML() {
      const title = document.getElementById("titleInput").value || 'عنوان کارت';
      const imgSrc = document.getElementById("imageInput").value || '../image-card9.png';
      const content = tinymce.get('editor').getContent();

      // 1. رندر پیش‌نمایش
      const cardHTML = `
<div class="bg-gray-200 rounded-3xl shadow-2xl max-w-xl overflow-hidden">
  <div class="aspect-w-16 aspect-h-9">
    <img src="${imgSrc}" alt="تصویر کارت" class="w-full h-full object-cover rounded-t-3xl">
  </div>
  <div class="p-6">
    <h1 class="text-2xl font-bold text-gray-900 mb-3">${title}</h1>
    <div class="text-sm text-gray-700 leading-loose space-y-4">${content}</div>
  </div>
</div>`;
      
      const previewContainer = document.getElementById("previewCard");
      previewContainer.innerHTML = cardHTML;

      // 2. تولید فایل HTML نهایی
      const fullHTML = `
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${title}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <style>
    body { font-family: 'Vazir', sans-serif; }
    footer { text-align: center; padding: 10px; background-color: #f1f1f1; margin-top: 50px; }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen p-4">
  <div class="w-full flex justify-start px-4 mb-6">
    <a href="../index.html" class="inline-flex items-center bg-gray-200 hover:bg-gray-300 transition px-4 py-2 rounded-full shadow-md text-sm">
      <img src="../back.gif" alt="بازگشت" class="w-4 h-4 ml-2">بازگشت
    </a>
  </div>
  ${cardHTML}
  <footer>طراح وب‌سایت: مهندس طاها سرگزی</footer>
</body>
</html>`;

      const blob = new Blob([fullHTML], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${title.replace(/\s+/g, '_')}.html`;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
