<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ویرایش کارت</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Shabnam/Shabnam.css" rel="stylesheet">
  <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
    }

    #editor {
      direction: rtl;
      text-align: right;
      line-height: 2;
      font-size: 1rem;
      background-color: #fffbea;
      transition: all 0.3s ease-in-out;
      min-height: 200px;
    }

    .preview-content table {
      width: 100%;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-collapse: collapse;
    }

    .preview-content td,
    .preview-content th {
      padding: 0.5rem;
      border: 1px solid #ccc;
    }

    .ck-editor__editable_inline {
      min-height: 200px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #f1f1f1;
      border-top: 2px solid #ddd;
    }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen p-6">

  <div class="w-full flex justify-start px-4 mb-6">
    <a href="../index.html" class="inline-flex items-center bg-gray-200 hover:bg-gray-300 transition px-4 py-2 rounded-full shadow-md text-sm">
      <img src="../back.gif" alt="بازگشت" class="w-4 h-4 ml-2">
      بازگشت
    </a>
  </div>

  <div class="card-container max-w-3xl mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- فرم تنظیمات -->
      <div>
        <h2 class="text-xl font-bold mb-4">تنظیمات کارت</h2>
        <label class="block mb-2">عنوان:</label>
        <input type="text" id="titleInput" class="w-full border border-gray-300 rounded px-3 py-2 mb-4" placeholder="عنوان کارت">

        <label class="block mb-2">شماره تصویر:</label>
        <input type="number" id="imageNumber" class="w-full border border-gray-300 rounded px-3 py-2 mb-4" placeholder="مثلاً: 9" min="1">

        <label class="block mb-2">محتوا:</label>
        <div id="editor"></div>

        <button onclick="downloadHTML()" class="mt-6 bg-green-600 text-white px-4 py-2 rounded-full shadow-md hover:bg-green-700">
          دانلود HTML
        </button>
      </div>

      <!-- پیش‌نمایش کارت -->
      <div class="preview-card bg-gray-100 rounded-xl shadow-md">
        <img id="previewImage" class="preview-image" src="../image-card1.png" alt="تصویر کارت" style="width: 100%; height: 250px; object-fit: cover;">
        <div class="p-4">
          <h1 id="previewTitle" class="text-xl font-bold mb-2">عنوان کارت</h1>
          <div id="previewContent" class="preview-content text-gray-700 leading-loose"></div>
        </div>
        <footer>
          طراح وب‌سایت: مهندس طاها سرگزی
        </footer>
      </div>
    </div>
  </div>

  <script>
    let editorInstance;

    document.getElementById('titleInput').addEventListener('input', e => {
      document.getElementById('previewTitle').textContent = e.target.value || 'عنوان کارت';
    });

    document.getElementById('imageNumber').addEventListener('input', e => {
      document.getElementById('previewImage').src = `../image-card${e.target.value || 1}.png`;
    });

    function downloadHTML() {
      const title = document.getElementById('titleInput').value || 'عنوان کارت';
      const imageNum = document.getElementById('imageNumber').value || 1;
      const content = editorInstance.getData();

      const fullHTML = `
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>${title}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <style>
    body { font-family: 'Vazir', sans-serif; direction: rtl; text-align: right; padding: 20px; }
    table { width: 100%; border: 1px solid #ccc; border-collapse: collapse; margin-top: 1rem; }
    td, th { padding: 0.5rem; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>${title}</h1>
  <img src="../image-card${imageNum}.png" alt="تصویر کارت" style="max-width:100%; height:auto;">
  <div>${content}</div>
  <footer style="margin-top: 2rem; text-align: center;">طراح وب‌سایت: مهندس طاها سرگزی</footer>
</body>
</html>`;

      const blob = new Blob([fullHTML], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${title.replace(/\s+/g, '_')}.html`;
      a.click();
      URL.revokeObjectURL(url);
    }

    ClassicEditor
      .create(document.querySelector('#editor'), {
        language: 'fa',
        toolbar: [
          'bold', 'italic', 'underline',
          '|',
          'alignment:left', 'alignment:center', 'alignment:right',
          '|',
          'fontSize', 'fontFamily',
          '|',
          'bulletedList', 'numberedList',
          '|',
          'insertTable', 'highlight',
          '|',
          'undo', 'redo'
        ],
        fontFamily: {
          options: [
            'default',
            'Vazir',
            'Shabnam',
            'Tahoma',
            'IranNastaliq'
          ]
        },
        highlight: {
          options: [
            { model: 'yellowMarker', class: 'marker-yellow', title: 'زرد', color: 'yellow', type: 'marker' },
            { model: 'greenMarker', class: 'marker-green', title: 'سبز', color: 'lightgreen', type: 'marker' },
            { model: 'pinkMarker', class: 'marker-pink', title: 'صورتی', color: 'pink', type: 'marker' }
          ]
        }
      })
      .then(editor => {
        editorInstance = editor;
        editor.model.document.on('change:data', () => {
          document.getElementById('previewContent').innerHTML = editor.getData();
        });
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
