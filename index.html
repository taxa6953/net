<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ویرایشگر فارسی با CKEditor 5</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Shabnam/Shabnam.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
      direction: rtl;
    }
    .editor-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .editor, .preview {
      background-color: #fff;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .preview {
      white-space: pre-wrap;
    }
    .download-btn {
      background-color: #4CAF50;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 9999px;
      font-size: 1rem;
      cursor: pointer;
    }
    .download-btn:hover {
      background-color: #45a049;
    }

    .preview table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    .preview th, .preview td {
      border: 1px solid #ccc;
      padding: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="editor-container">
    <div class="editor">
      <h2>ویرایشگر محتوا</h2>
      <div id="editor"></div>
    </div>

    <div class="preview">
      <h2>پیش‌نمایش</h2>
      <div id="previewContent"></div>
    </div>

    <button class="download-btn" onclick="downloadHTML()">دانلود HTML</button>
  </div>

  <!-- CKEditor 5 Classic Build -->
  <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
  <script>
    ClassicEditor
      .create(document.querySelector('#editor'), {
        language: 'fa',
        toolbar: [
          'heading', '|',
          'bold', 'italic', 'underline', '|',
          'alignment:left', 'alignment:center', 'alignment:right', '|',
          'fontSize', 'fontFamily', 'highlight', '|',
          'bulletedList', 'numberedList', '|',
          'insertTable', 'blockQuote', '|',
          'undo', 'redo'
        ],
        fontFamily: {
          options: [
            'default',
            'Vazir',
            'Shabnam',
            'Tahoma',
            'IranNastaliq'
          ]
        },
        highlight: {
          options: [
            { model: 'yellowMarker', class: 'marker-yellow', title: 'زرد', color: 'yellow', type: 'marker' },
            { model: 'greenMarker', class: 'marker-green', title: 'سبز', color: 'lightgreen', type: 'marker' },
            { model: 'pinkMarker', class: 'marker-pink', title: 'صورتی', color: 'pink', type: 'marker' }
          ]
        },
        alignment: {
          options: [ 'right', 'center', 'left', 'justify' ]
        },
        table: {
          contentToolbar: [ 'tableColumn', 'tableRow', 'mergeTableCells', 'tableProperties', 'tableCellProperties' ]
        }
      })
      .then(editor => {
        window.editorInstance = editor;
        editor.model.document.on('change:data', () => {
          document.getElementById('previewContent').innerHTML = editor.getData();
        });
      })
      .catch(error => {
        console.error(error);
      });

    function downloadHTML() {
      const content = window.editorInstance.getData();
      const fullHTML = `
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محتوای ویرایش‌شده</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      direction: rtl;
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  ${content}
</body>
</html>`;
      const blob = new Blob([fullHTML], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'content.html';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
