<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ویرایشگر پیشرفته فارسی</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet"/>
  <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/super-build/ckeditor.js"></script>
  <style>
    body { 
      font-family: 'Vazir', sans-serif;
      background-color: #f5f5f5;
    }
    .card-container {
      background-color: #ffffff;
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    .download-btn {
      background-color: #4CAF50;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .download-btn:hover {
      background-color: #3d8b40;
      transform: translateY(-2px);
    }
    .preview-card {
      width: 100%;
      background-color: #ffffff;
      border-radius: 1.25rem;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border: 1px solid #e5e7eb;
    }
    .preview-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-bottom: 1px solid #e5e7eb;
    }
    .preview-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 1rem 0;
      padding: 0 1rem;
      color: #1f2937;
    }
    .preview-content {
      font-size: 1rem;
      padding: 0 1rem 1rem;
      color: #4b5563;
      line-height: 1.8;
      text-align: justify;
    }
    .preview-content table {
      border-collapse: collapse;
      width: 100%;
      margin: 1rem 0;
    }
    .preview-content td, .preview-content th {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: right;
    }
    .preview-content th {
      background-color: #f3f4f6;
    }
    .preview-content ul, .preview-content ol {
      padding-right: 1.5rem;
      margin: 0.5rem 0;
    }
    .preview-content ul {
      list-style-type: disc;
    }
    .preview-content ol {
      list-style-type: decimal;
    }
    .ck-editor__editable {
      min-height: 300px;
      text-align: justify;
      line-height: 1.8;
    }
    footer {
      text-align: center;
      padding: 12px;
      background-color: #f3f4f6;
      border-top: 1px solid #e5e7eb;
      font-size: 0.875rem;
      color: #6b7280;
    }
  </style>
</head>
<body class="min-h-screen p-4 md:p-6">

  <!-- دکمه بازگشت -->
  <div class="w-full flex justify-start mb-6">
    <a href="../index.html" class="inline-flex items-center bg-gray-100 hover:bg-gray-200 transition px-4 py-2 rounded-lg shadow text-sm">
      <img src="../back.gif" alt="بازگشت" class="w-4 h-4 ml-2">
      بازگشت
    </a>
  </div>

  <!-- باکس اصلی -->
  <div class="card-container max-w-6xl mx-auto">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- بخش ویرایش -->
      <div class="space-y-4">
        <h2 class="text-2xl font-bold text-gray-800">ویرایش محتوا</h2>
        
        <div class="space-y-2">
          <label class="block text-gray-700">عنوان:</label>
          <input type="text" id="titleInput" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="عنوان مطلب">
        </div>

        <div class="space-y-2">
          <label class="block text-gray-700">تصویر زمینه:</label>
          <input type="number" id="imageNumber" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="عدد بین 1 تا 10" min="1" max="10">
        </div>

        <div class="space-y-2">
          <label class="block text-gray-700">محتوا:</label>
          <div id="editor-container">
            <textarea id="editor" class="hidden"></textarea>
          </div>
        </div>

        <button onclick="downloadHTML()" class="download-btn w-full mt-4">
          ذخیره و دانلود HTML
        </button>
      </div>

      <!-- پیش‌نمایش -->
      <div class="space-y-4">
        <h2 class="text-2xl font-bold text-gray-800">پیش‌نمایش</h2>
        
        <div class="preview-card">
          <img id="previewImage" class="preview-image" src="../image-card1.png" alt="تصویر زمینه">
          <div class="p-6">
            <h1 id="previewTitle" class="preview-title">عنوان مطلب</h1>
            <div id="previewContent" class="preview-content"></div>
          </div>
          <footer>
            طراحی شده با ویرایشگر پیشرفته فارسی
          </footer>
        </div>
      </div>
    </div>
  </div>

  <script>
    // تنظیمات پیشرفته CKEditor
    CKEditor5.editorClassic.ClassicEditor
      .create(document.querySelector('#editor'), {
        language: {
          ui: 'fa',
          content: 'fa'
        },
        direction: 'rtl',
        toolbar: {
          items: [
            'heading',
            '|',
            'bold',
            'italic',
            'underline',
            'strikethrough',
            '|',
            'fontSize',
            'fontFamily',
            'fontColor',
            'fontBackgroundColor',
            '|',
            'alignment',
            '|',
            'bulletedList',
            'numberedList',
            '|',
            'outdent',
            'indent',
            '|',
            'link',
            'blockQuote',
            'insertTable',
            'mediaEmbed',
            '|',
            'undo',
            'redo'
          ],
          shouldNotGroupWhenFull: true
        },
        alignment: {
          options: ['right', 'left', 'center', 'justify']
        },
        fontSize: {
          options: [10, 12, 14, 'default', 18, 20, 24],
          supportAllValues: true
        },
        fontFamily: {
          options: [
            'Vazir',
            'Tahoma',
            'Arial',
            'Courier New',
            'Georgia',
            'Times New Roman'
          ]
        },
        list: {
          properties: {
            styles: true,
            startIndex: true,
            reversed: true
          }
        },
        table: {
          contentToolbar: [
            'tableColumn',
            'tableRow',
            'mergeTableCells',
            'tableProperties',
            'tableCellProperties'
          ],
          tableProperties: {
            borderColors: [
              { color: '#e5e7eb', label: 'خاکستری روشن' },
              { color: '#9ca3af', label: 'خاکستری' },
              { color: '#000000', label: 'مشکی' }
            ],
            backgroundColors: [
              { color: '#f3f4f6', label: 'خاکستری روشن' },
              { color: '#f9fafb', label: 'سفید' },
              { color: '#fef2f2', label: 'قرمز روشن' }
            ]
          }
        },
        placeholder: 'محتوا را اینجا بنویسید...',
        typing: {
          transformations: {
            remove: [
              'symbol',
              'arrow',
              'quotes',
              'ellipsis',
              'fraction',
              'mathematical'
            ]
          }
        }
      })
      .then(editor => {
        window.editor = editor;
        
        // بروزرسانی خودکار پیش‌نمایش
        editor.model.document.on('change:data', () => {
          document.getElementById('previewContent').innerHTML = editor.getData();
        });
        
        // تنظیم جهت متن برای عناوین
        editor.model.schema.extend('heading1', { allowAttributes: 'dir' });
        editor.model.schema.extend('heading2', { allowAttributes: 'dir' });
        editor.model.schema.extend('heading3', { allowAttributes: 'dir' });
      })
      .catch(error => {
        console.error('خطا در بارگذاری ویرایشگر:', error);
      });

    // بروزرسانی عنوان در پیش‌نمایش
    document.getElementById('titleInput').addEventListener('input', function() {
      document.getElementById('previewTitle').textContent = this.value || 'عنوان مطلب';
    });

    // بروزرسانی تصویر در پیش‌نمایش
    document.getElementById('imageNumber').addEventListener('input', function() {
      const num = Math.min(Math.max(parseInt(this.value) || 1, 10);
      document.getElementById('previewImage').src = `../image-card${num}.png`;
      this.value = num;
    });

    // تابع دانلود HTML
    function downloadHTML() {
      const title = document.getElementById('titleInput').value || 'مطلب بدون عنوان';
      const imageNum = Math.min(Math.max(parseInt(document.getElementById('imageNumber').value) || 1, 10);
      const content = window.editor.getData();

      const htmlTemplate = `
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${title}</title>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <style>
    body {
      font-family: Vazir, Tahoma, sans-serif;
      background-color: #f9fafb;
      padding: 1rem;
      line-height: 1.8;
      color: #374151;
    }
    .content-container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      border: 1px solid #e5e7eb;
    }
    .content-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-bottom: 1px solid #e5e7eb;
    }
    .content-title {
      font-size: 1.75rem;
      font-weight: bold;
      margin: 1.5rem 0;
      padding: 0 1.5rem;
      color: #111827;
    }
    .content-body {
      padding: 0 1.5rem 1.5rem;
      text-align: justify;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 1rem 0;
    }
    td, th {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: right;
    }
    th {
      background-color: #f3f4f6;
    }
    ul, ol {
      padding-right: 1.5rem;
      margin: 0.75rem 0;
    }
    ul {
      list-style-type: disc;
    }
    ol {
      list-style-type: decimal;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f3f4f6;
      border-top: 1px solid #e5e7eb;
      font-size: 0.875rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="content-container">
    <img src="../image-card${imageNum}.png" alt="${title}" class="content-image">
    <div class="content-title">${title}</div>
    <div class="content-body">
      ${content}
    </div>
    <footer>
      طراحی شده با ویرایشگر پیشرفته فارسی
    </footer>
  </div>
</body>
</html>
      `;

      const blob = new Blob([htmlTemplate], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${title.replace(/[^\u0600-\u06FF\w\s-]/g, '').trim().replace(/\s+/g, '-')}.html`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
