<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ویرایش کارت</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
    }
    .card-container {
      background-color: #f9f9f9;
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .download-btn {
      background-color: #4CAF50;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-size: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }
    .download-btn:hover {
      background-color: #45a049;
    }
    .preview-card {
      max-width: 400px;
      width: 100%;
      background-color: #f1f1f1;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      margin: 0 auto;
    }
    .preview-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-bottom: 2px solid #ddd;
    }
    .preview-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 1rem 0;
      padding: 0 1rem;
      color: #333;
    }
    .preview-content {
      font-size: 1rem;
      padding: 0 1rem 1rem;
      color: #555;
      line-height: 1.6;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #f1f1f1;
      border-top: 2px solid #ddd;
    }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen p-6">

  <!-- دکمه بازگشت -->
  <div class="w-full flex justify-start px-4 mb-6">
    <a href="../index.html" class="inline-flex items-center bg-gray-200 hover:bg-gray-300 transition px-4 py-2 rounded-full shadow-md text-sm">
      <img src="../back.gif" alt="بازگشت" class="w-4 h-4 ml-2">
      بازگشت
    </a>
  </div>

  <!-- باکس کارت -->
  <div class="card-container max-w-3xl mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- فرم تنظیمات -->
      <div>
        <h2 class="text-xl font-bold mb-4">تنظیمات کارت</h2>
        <label class="block mb-2">عنوان:</label>
        <input type="text" id="titleInput" class="w-full border border-gray-300 rounded px-3 py-2 mb-4" placeholder="عنوان کارت">

        <label class="block mb-2">شماره تصویر:</label>
        <input type="number" id="imageNumber" class="w-full border border-gray-300 rounded px-3 py-2 mb-4" placeholder="مثلاً: 9" min="1">

        <label class="block mb-2">محتوا:</label>
        <div id="editorContainer">
          <textarea id="editor"></textarea>
        </div>

        <button onclick="downloadHTML()" class="download-btn mt-6">دانلود HTML</button>
      </div>

      <!-- پیش‌نمایش کارت -->
      <div class="preview-card">
        <img id="previewImage" class="preview-image" src="../image-card1.png" alt="تصویر کارت">
        <div class="p-4">
          <h1 id="previewTitle" class="preview-title">عنوان کارت</h1>
          <div id="previewContent" class="preview-content"></div>
        </div>
        <footer>
          طراح وب‌سایت: مهندس طاها سرگزی
        </footer>
      </div>
    </div>
  </div>

  <!-- CKEditor -->
  <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
  <script>
    let editorInstance;

    ClassicEditor
      .create(document.querySelector('#editor'), {
        language: 'fa',
        toolbar: [
          'heading', '|',
          'bold', 'italic', 'underline', '|',
          'alignment:left', 'alignment:center', 'alignment:right', '|',
          'fontSize', 'fontColor', '|',
          'insertTable', 'undo', 'redo'
        ],
        table: {
          contentToolbar: ['tableColumn', 'tableRow', 'mergeTableCells']
        }
      })
      .then(editor => {
        editorInstance = editor;
        editor.model.document.on('change:data', () => {
          document.getElementById('previewContent').innerHTML = editor.getData();
        });
      })
      .catch(error => {
        console.error(error);
      });

    document.getElementById('titleInput').addEventListener('input', (e) => {
      document.getElementById('previewTitle').textContent = e.target.value || 'عنوان کارت';
    });

    document.getElementById('imageNumber').addEventListener('input', (e) => {
      document.getElementById('previewImage').src = `../image-card${e.target.value || 1}.png`;
    });

    function downloadHTML() {
      const title = document.getElementById('titleInput').value || 'عنوان کارت';
      const imageNum = document.getElementById('imageNumber').value || 1;
      const content = editorInstance.getData();

      const fullHTML = `
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>${title}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" />
  <style>
    body { font-family: 'Vazir', sans-serif; }
    footer { text-align: center; padding: 10px; background-color: #f1f1f1; margin-top: 50px; }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen p-4">
  <div class="bg-gray-200 rounded-3xl shadow-2xl max-w-xl mx-auto overflow-hidden">
    <img src="../image-card${imageNum}.png" alt="تصویر کارت" class="w-full h-64 object-cover rounded-t-3xl">
    <div class="p-6">
      <h1 class="text-2xl font-bold text-gray-900 mb-3">${title}</h1>
      <div class="text-sm text-gray-700 leading-loose space-y-4">${content}</div>
    </div>
    <footer>طراح وب‌سایت: مهندس طاها سرگزی</footer>
  </div>
</body>
</html>
      `;

      const blob = new Blob([fullHTML], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${title.replace(/\s+/g, '_')}.html`;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
